<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="../dist/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <title>Calculadora IMC</title>
</head>

<body data-theme="dark">
    <header>
        <section class=""></section>
    </header>
    <main>
        <section class="conteiner">
            <section class="box-imc">
                <section class="img-title">
                    <span>
                        <img src="https://pt.calcuworld.com/wp-content/uploads/sites/6/2019/07/imc-.png" alt="IMC" />
                    </span>
                    <h1 class="title">Calculadora</h1>
                </section>
                <section class="form-inputs">
                    <form action="" method="post">
                        <input type="text" name="altura" id="altura" placeholder="Altura:" />
                        <input type="text" name="peso" id="peso" placeholder="Peso:" />
                        <span class="box-btn">
                            <button class="pushable">
                                <span class="shadow"></span>
                                <span class="edge"></span>
                                <span class="front">Calcular</span>
                            </button>
                        </span>
                        <input type="text" name="resultado" id="resultado" placeholder="Seu Indice de Massa Corporal"
                            disabled />
                    </form>
                </section>
            </section>
            <section class="contacts">
                <span class="box-title">
                    <h2 class="title-contact">Sobre nos</h2>
                </span>
                <section>
                    <span class="box-contact">
                        <p class="tel">
                            Tel: <a href="wa//:(84) 9 9876-5432">(84) 9 9876-5432</a>
                        </p>
                        <p class="email">
                            E-mail:
                            <a href="mailto:jadsonzap@gmail.com">jadsonzap@gmail.com</a>
                        </p>
                    </span>
                    <span class="">
                        <p class="">Termos de uso</p>
                        <p class="">Politica de privacidade</p>
                    </span>
                </section>
                <span class="box-develop">
                    <p class="develop">Development Jadson</p>
                    <p class="copy">&COPY; 2024 Copywhite</p>
                </span>
            </section>
        </section>
    </main>
</body>

</html>
